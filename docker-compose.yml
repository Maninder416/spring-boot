  jenkins:
    build:
      context: .
      dockerfile: DockerfileJenkins
    hostname: jenkins
    container_name: jenkins
    restart: always
    privileged: true
    user: root
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/employee?useSSL=false
      SPRING_DATASOURCE_USERNAME: maninder
      SPRING_DATASOURCE_PASSWORD: maninder
    depends_on:
      - mysqldb
    ports:
      - 8083:8080
      - 50003:50000

    volumes:
      - ~/jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

    networks:
      - kafka-stack-network


networks:
  kafka-stack-network:
    driver: bridge

