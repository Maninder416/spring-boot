version: '2'
services:

  mysqldb:
    image: "mysql:5.7"
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: employee
      MYSQL_USER: maninder
      MYSQL_PASSWORD: maninder
      MYSQL_ROOT_PASSWORD: root
    networks:
      - kafka-stack-network



