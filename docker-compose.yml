version: '2'
services:

  mysqldb:
    image: "mysql:5.7"
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: employee
      MYSQL_USER: maninder
      MYSQL_PASSWORD: maninder
      MYSQL_ROOT_PASSWORD: root
    networks:
      - kafka-stack-network

  spring-boot-mysql-db:
    depends_on:
      - mysqldb
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 9001:9000

    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/employee?useSSL=false
      SPRING_DATASOURCE_USERNAME: maninder
      SPRING_DATASOURCE_PASSWORD: maninder
    networks:
      - kafka-stack-network

  jenkins:
    build:
      context: .
      dockerfile: DockerfileJenkins
    hostname: jenkins
    container_name: jenkins
    restart: always
    privileged: true
    user: root
    ports:
      - 8083:8080
      - 50003:50000

    volumes:
      - ~/jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

    networks:
      - kafka-stack-network

