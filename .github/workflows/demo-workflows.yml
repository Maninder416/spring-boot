name: JAVA CICD with maven

on:
  push:
    branches: [ CRUD_kubernetes_pipeline ]
  pull_request:
    branches: [ CRUD_kubernetes_pipeline ]


jobs:

  build:
    runs-on: ubuntu-latest
    name: Run mvn build and generate coverage report

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn clean test



